<div class="menu w-full text-center">
    <div class="title-sm text-lg font-semibold">
        Layanan Kami
    </div>
    <div class="title-lg text-xl text-red-700 font-bold mt-4">
        Untuk Setiap Moment
    </div>
    <div class="content-menu h-auto mt-8 md:hidden">
        <ngx-slick-carousel class="carousel" 
            #slickModal="slick-carousel" 
            [config]="slideConfig" 
            (init)="slickInit($event)"
            (breakpoint)="breakpoint($event)"
            (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">

            <div ngxSlickItem *ngFor="let menu of menus" class="menutext-center text-white px-4">
                <div class="wrapper relative ">
                    <img class="h-80 w-full rounded-lg" src="{{ menu.picture }}" alt="" srcset="">
                    <div class="absolute bottom-0 mx-auto w-full h-full rounded-lg bg-gradient-to-t from-red-700 flex flex-col justify-end py-10">
                        <div class="menu-name text-lg font-semibold">
                            {{ menu.name }}
                        </div>
                        <div class="menu-price">
                            Mulai Rp. {{ menu.price }}
                        </div>
                    </div>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
    <div class="content-menu-md hidden h-auto mt-8 md:flex md:flex-wrap">
        <div *ngFor="let menu of menus" class="menutext-center md:w-1/3 text-white px-4 md:p-4">
            <div class="wrapper relative ">
                <img class="h-80 w-full rounded-lg" src="{{ menu.picture }}" alt="" srcset="">
                <div class="absolute bottom-0 mx-auto w-full h-full rounded-lg bg-gradient-to-t from-red-700 flex flex-col justify-end py-10">
                    <div class="menu-name text-lg font-semibold">
                        {{ menu.name }}
                    </div>
                    <div class="menu-price">
                        Mulai Rp. {{ menu.price }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="note text-xs text-left md:text-base md:text-center mt-8">
        <span class="text-red-700 font-bold">Minimal Order Mulai dari</span> Menu Andalan Catering: 10 Porsi
    </div>
    <div class="order mt-8">
        <a href="" class="w-full md:w-auto md:hidden">
            <div class="button bg-red-700 py-2 rounded-full text-white  w-full md:w-auto">
                Pesan Sekarang
            </div>
        </a>
        <div class="button hidden md:block">
            <a href="" class="bg-red-700 py-2 rounded-full text-white px-8">
                Pesan Sekarang
            </a>
        </div>
    </div>
</div>
